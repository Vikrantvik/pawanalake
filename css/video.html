<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Background Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        box-shadow: 2px 3px 4px black;
    }

    video {
       
        min-width: 100%;
        min-height: 100%;
        width: 600px;
        height:500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Additional styles to center content */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 9999;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5rem;
    }
</style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop id="bgVideo">
        <source src="/img/Blue Pastel Colorful Schedule Today Instagram Story  (2).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>
<div class="content">
  
</div>

<script>
    window.addEventListener('scroll', function() {
        var video = document.getElementById('bgVideo');
        var scrollPosition = window.scrollY;
        var videoPosition = video.offsetTop;
        var windowHeight = window.innerHeight;

        if (scrollPosition > videoPosition - windowHeight && scrollPosition < videoPosition + windowHeight) {
            video.play();
        } else {
            video.pause();
        }
    });
</script>
</body>
</html>
